<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="./script.js" defer></script>
    <title>ChatBox</title>
</head>

<body>
    <section id="chatbox-container">
        <div id="topheader">
            <h1>Let's Chat? We are online 24/7</h1>
            <box-icon id="remove" name='x'></box-icon>
      </div>
      <div id="chatbox">
        <div id="chatlog"></div>
        <div class="input-wrapper">
          <input id="userInput" placeholder="Type your message here..." maxlength="250">
          <box-icon id="chat" type='solid' name='send'></box-icon>
        </div>
    </section>
   
</body>

</html>
