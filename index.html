<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="./script.js"></script>
    <title>ChatBox</title>
</head>

<body>
    <div id="chatbox">
        <h1>Let's Chat? We are online 24/7</h1>
        <div id="chatlog"></div>
        <div class="input-wrapper">
            <textarea id="userInput" placeholder="Type your message here..." maxlength="250" oninput="autoGrow()"
                onKeyDown="if(event.keyCode==13) sendUserInput(event)">
          </textarea>
            <span class="material-symbols-outlined" id="sendbutton" onclick="sendUserInput()">
                send
            </span>
        </div>
    </div>
</body>

</html>
